name: Deploy Production Theme

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Production Theme
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Shopify CLI
        run: npm install -g @shopify/cli

      - name: Upload theme
        run: |
          shopify theme push \
            --json \
            --theme ${{ vars.SHOPIFY_PRODUCTION_THEME_ID }}
            --store ${{ vars.SHOPIFY__STORE_URL }} \
            --password ${{ secrets.SHOPIFY__PASSWORD }}
            --dir ${{ vars.THEME_PATH }}